services:
  caddyproxy:
    network_mode: "host"
    image: "caddy"
    restart: "always"
    volumes:
      - ./conf:/conf
      - ./static:/static
    command:
      [
        "caddy","run","-config",
        "/conf/caddy.json"
      ]
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    logging:
      options:
        max-size: "5m"
        max-file: "5"
